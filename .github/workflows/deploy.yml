name: Deploy Mobilecare to Digital Ocean

  on:
    push:
      branches:
        - main

  jobs:
    deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: '18'
            cache: 'npm'
            cache-dependency-path: frontend/package-lock.json

        - name: Install frontend dependencies
          run: |
            cd frontend
            npm ci

        - name: Build frontend
          run: |
            cd frontend
            npm run build
          env:
            CI: false
            REACT_APP_API_URL: /api

        - name: Setup SSH
          uses: webfactory/ssh-agent@v0.8.0
          with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

        - name: Add server to known hosts
          run: |
            mkdir -p ~/.ssh
            ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

        - name: Deploy frontend to server
          run: |
            rsync -avz --delete frontend/build/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP
  }}:/var/www/mobilecare/frontend/build/

        - name: Pull backend changes and restart
          uses: appleboy/ssh-action@v1.0.0
          with:
            host: ${{ secrets.SERVER_IP }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            script: |
              cd /var/www/mobilecare
              git pull origin main
              cd backend
              npm install --production
              pm2 restart mobilecare-backend
              pm2 save

        - name: Deployment complete
          run: echo 'Mobilecare deployment completed successfully!'
